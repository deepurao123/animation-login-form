<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <!--NAVBAR CREATION-->
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>
        <form action="" class="search-bar">
            <input type="text" name="search" id="search" placeholder="Search...">
            <button><i class="bx bx-search"></i></button>
        </form>
    </header>
    <main>
        <!--LOGIN FORM CREATION-->
        <div class="background"></div>
        <div class="container ">
            <div class="item">
                <h2 class="logo"><a href="#">LOGO HERE</a></h2>
                <div class="text-item">
                    <h2>Welcome!<br><span>To Responsive Design Page</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, assumenda?</p>
                </div>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
            <div class="login-section">
                <div class="form-box login">
                    <form action="">
                        <h2>Sign In</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-password">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Forget Password</a>
                        </div>
                        <button class="login-btn">Login In</button>
                        <div class="create-account">
                            <p>Create A New Account?<a href="#" class="register-link">sign up</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box register">
                    <form action="">
                        <h2>Sign Up</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-password">
                            <label><input type="checkbox">I agree with this statement</label>

                        </div>
                        <button class="login-btn">Login In</button>
                        <div class="create-account">
                            <p>Already Have An Account?<a href="#" class="login-link">sign IN</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
